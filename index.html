<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Trello Clone</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="trelloApp" ng-controller="trelloController as tc">
	   <nav class="navbar navbar-new" role="navigation">
		<div class="container-fluid">
			<!-- logo -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Trello</a>
			</div>
			<!-- menu -->
			<form class="navbar-form navbar-right" role="search">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search..." ng-model="tc.orders">
						<span class="input-group-btn">
							<button type="submit" class="btn btn-custom">
							<span class="glyphicon glyphicon-search"></span>
							</button>
						</span>
					</div>
				</form>
			<div class="collapse navbar-collapse navbar-right" id="navbar1">
				<ul class="nav navbar-nav">
					<li><a href="#" id="addCardBtn"><i class="fa fa-plus-circle"></i>&nbsp; Add</a></li>
					<li><a href="#"><i class="fa fa-bars"></i>&nbsp; Menu</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div class="container">
	  <!--<div class="row"><div class="col-xs-12 col-sm-8 col-sm-offset-2" style="visibility:hidden">
	  <div class="alert alert-success" role="alert">...</div></div>
	  </div> -->
	  <div class="row">
	    <div class="col-xs-12 col-sm-6 col-md-4" id="newCard" style="font:'Open Sans'; display:none">
		  <div class="cards">
			<div class="save-div" ng-click="addOrder()">
			  <button type="button" class="btn btn-success"><i class="fa fa-plus-square" data-toggle="tooltip" title="Save"></i></button>
			</div>
			<h4>Order No. - {{getTotalOrders()+1}}</h4>
			<p>Order Priority - <input type="text" class="form-control" ng-model="newPriority">
			</p>
			<p>Items - <input ng-model="newItems" type="text" class="form-control">
			</p>
			<p>Address - <textarea ng-model="newAddress" class="form-control"></textarea>
			</p>
		  </div>
		</div>
		
	    <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="order in getOrders() | filter:tc.orders | orderBy:'priority'" style="font:'Open Sans'">
		  <div class="cards">
		    <div class="fold-effect"></div>
			<div class="save-div">
			  <button type="button" class="btn btn-success"><i class="fa fa-plus-square" data-toggle="tooltip" title="Save"></i></button>
			 </div>
			<p class="pull-right" style="padding-right:50px; font-size:18px;">
			  <i class="fa fa-pencil" data-toggle="tooltip" title="Edit" style="cursor:pointer"></i>&nbsp; | &nbsp; 
			  <label for="dlt{{order.id}}">
			  <i class="fa fa-trash-o" data-toggle="tooltip" title="delete" style="cursor:pointer"></i>
			  </label>
			  <input type="checkbox" id="dlt{{order.id}}" ng-model="order.delivered" ng-click="deleteCard()" style="display:none"> 
			 </p>
			<h4>
			  ORDER No.- {{order.id}}
			</h4>
			<p>Order Priority - <input ng-model="order.priority" value="{{order.priority}}" type="text" id="priority" style="display:none">
			<input type="text" class="form-control" value="{{order.priority}}" id="changedPriority" style="display:none">
			<span>{{order.priority}}</span>
			</p>
			<p>Items - <input ng-model="order.items" type="text" class="form-control" value="{{order.items}}" style="display:none">
			<span>{{order.items}}</span></p>
			<p>Address - <textarea ng-model="order.address" class="form-control" style="display:none">{{order.address}}</textarea>
			<span>{{order.address}}</span></p>
		  </div>
		</div>
	  </div>
	</div>
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Bootstrap's JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- other JS files -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/cont.js"></script>
  </body>
</html>
